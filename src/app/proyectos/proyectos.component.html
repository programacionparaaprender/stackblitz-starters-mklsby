<section class="container-fluid" style="font-style: italic !important;">
  <div  style="text-align: center;">
      <br>
      <hr>
          <h3>Proyectos</h3>
          <p>Los siguientes proyectos fueron desarrollados o se realizaron mejoras</p>
          <br>
          <hr>
  </div>
  <div class="row" style="font-style: italic !important;">
      <div 
        *ngFor="let casa of proyectos_realizados_luis"
          class="col-sm-6 col-md-3">
          <!--  <h4>{{ casa.nombre }}</h4> -->
           <a 
           style="font-style: italic !important;"
              title="{{casa.nombre}}"
              target="_blank" 
              class="dropdown-item" 
              href="{{ casa.href }}">
              <img
                  data-src="images/principal.jpg"   
                  width="100%"
                  height="100%"
                  src="{{casa.src}}" 
                  style="width:100%">
          </a>
     </div>
  </div>
</section>
